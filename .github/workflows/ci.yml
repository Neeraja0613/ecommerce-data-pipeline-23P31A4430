name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: ecommerce_db_test
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U test_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ecommerce_db_test
      DB_USER: test_user
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          cache: "pip"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Install PostgreSQL client (IMPORTANT)
      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      # 5. Wait for PostgreSQL to be ready
      - name: Wait for PostgreSQL
        env:
          PGPASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          for i in {1..30}; do
            pg_isready -h $DB_HOST -U $DB_USER && echo "Postgres is ready" && break
            echo "Waiting for PostgreSQL..."
            sleep 5
          done

      # 6. Create schemas
      - name: Create database schemas
        env:
          PGPASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          psql -h $DB_HOST -U $DB_USER -d $DB_NAME -f sql/ddl/create_staging_schema.sql
          psql -h $DB_HOST -U $DB_USER -d $DB_NAME -f sql/ddl/create_production_schema.sql
          psql -h $DB_HOST -U $DB_USER -d $DB_NAME -f sql/ddl/create_warehouse_schema.sql

      # 7. Run ETL pipeline
      - name: Run ETL pipeline
        run: |
          python scripts/pipeline_orchestrator.py

      # 8. Run tests with coverage
      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=scripts --cov-report=term
